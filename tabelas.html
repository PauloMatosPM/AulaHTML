<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            border-radius:10px;
        }
        th, td{
            background-color: blueviolet;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <tr>
            <th>País</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>Brasil</td>
            <td>São Luís</td>
        </tr>
        <tr>
            <td>Alemanha</td>
            <td>Berlim</td>
        </tr>
    </table>
</body>
</html>
