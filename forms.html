<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="menu.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <ul>
        <li><a href="menu.html">Inicio</a></li>
        <li><a href="#noticias">Noticias</a></li>
        <li><a href="forms.html" class="ativa">Cadastro</a></li>
        <li><a href="#sobre">Sobre</a></li>
    </ul>
    <form action="#"autocomplete="on" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
        <label for="nome">Nome: </label><br>
        <input type="text" id="nome" name="nome" value="" placeholder="Nome" required>
        <span class="material-symbols-outlined">Person</span>
        <br>
        <label for="Senha">Senha: </label>
        <span class="material-symbols-outlined">Password</span>
        <br>
        <input type="password" id="Senha" name="Senha" value="" placeholder="Senha" autofocus>
        </fieldset>
        <br>
        <label for="pin">Pin: </label>
        <br>
        <input type="text" id="pin" name="pin" size="4" maxlength="4">
        <input type="radio" id="HTML" name="linguagem" value="HTML">
        <label for="HTML">html</label>
        <input type="text" id="pin" name="pin" size="4" maxlength="4">
        <input type="radio" id="HTML" name="linguagem" value="HTML">
        <label for="HTML">html</label>
        <input type="radio" id="css" name="linguagem" value="css">
        <label for="HTML">css</label>
        <input type="radio" id="javascript" name="linguagem" value="css">
        <label for="HTML">JS</label>
        <br>
        <input type="checkbox" id="veiculo1" name="veiculo1" value="bicicleta">
        <label for="veiculo1">bicicleta</label><br>
        <input type="checkbox" id="veiculo2" name="veiculo2" value="moto">
        <label for="veiculo2">moto</label><br>
        <input type="checkbox" id="veiculo3" name="veiculo3" value="carro">
        <label for="veiculo3">carro</label><br>
        <label for="carros">Escolha um carro: </label>
        <select id="carros" name="carros" size="4" multiple>
            <option value="volvo">Volvo</option>
            <option value="ferrari">Ferrari</option>
            <option value="fiat">Fiat</option>
            <option value="audi" selected>Audi</option>
        </select>
        <br>
        <textarea name="mensagem" rows="10" cols="30">Texto</textarea>
        <br>
        <button type="button" onclick="alert('Hello World!')">Click</button>
        <br>
        <input list="navegadores">
        <datalist id="navegadores">
            <option value="Edge"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
        </datalist>
        <br>
        <input type="color" id="cor" name="cor" value="#b4a122">
        <br>
        <input type="date" id="aniversario" value="aniversario" min="2010-02-10">
        <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">
        <br>
        <input type="file" id="arquivos" name="arquivos">
        <input type="hidden" id="id_produto" name="id_produto" value="id_produto">
        <br>
        <input type="number" id="quantidade" name="quantidade" min="0" max="5" step="2">
        <input type="range" id="vol" name="vol" min="1" max="50">
        <br>    
        <input type="search" id="busca" name="busca">
        <br><br><br>
        <input type="text" id="cod_pais" name="cod_pais" pattern="[A-Za-z]{3}" title="Isso é um código de pais de 3 letras">
        <br>
        <label for="telefone">Telefone</label>
         <input type="telefone" name="telefone" placeholder="(xx) 9 xxxx-xxxx" pattern="\([0-9]{2}\) 9 [0-9]{4}-[0-9]{4}">
        
        <br><br> <br> <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Redefinir">
        
    </form>
</body>
</html>
